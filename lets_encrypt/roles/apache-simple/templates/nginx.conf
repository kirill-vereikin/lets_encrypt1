{{ ansible_managed | comment }}
user  nginx;
worker_processes  auto;

error_log  /var/log/apache/error.log warn;
pid        /var/run/nginx.pid;

worker_rlimit_nofile 100000;


events {
        worker_connections 40000;
        use epoll;
        multi_accept on;
}

http {
  aio "threads";
  directio 512;
  aio_write "on";
  sendfile "on";
  tcp_nopush "on";
  tcp_nodelay "off";
  keepalive_timeout 120;
  keepalive_requests 10000;
  client_header_timeout 5;
  client_body_timeout 5;
  open_file_cache max=1000 inactive=1m;
  open_file_cache_valid 2m;
  server_tokens off;
  types_hash_max_size 2048;

  server_names_hash_bucket_size 64;
  server_name_in_redirect off;

  map_hash_bucket_size 128;
  map_hash_max_size 4092;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/apache/access.log main buffer=1m flush=1s;
  error_log /var/log/apache/error.log;

  index   index.html index.htm;
  resolver 8.8.8.8;

  gzip on;
  gzip_disable "msie6";
  gunzip on;

  client_max_body_size 5m;

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types
    text/plain
    text/css
    application/json
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    application/x-protobuf
    image/svg+xml
    text/javascript;

  proxy_headers_hash_max_size 1024;
  proxy_headers_hash_bucket_size 256;
  proxy_buffer_size 8k;

  chunked_transfer_encoding on;

  include /etc/apache/conf.d/*.conf;
  include /etc/apache/sites-enabled/*;
}

